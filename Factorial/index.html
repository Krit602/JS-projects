<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 6;

        let arr = [];

        for(let i=1; i<=num; i++){
            arr.push(i)
        }

        console.log(arr);

        const res = arr.reduce((acc, ele)=>{
            return acc*ele
        }, 1);

        console.log(res)
    </script>
</body>
