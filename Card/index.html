<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <span class="duration"></span>
            </div>
            <div class="right">
                <div >
                    <p class="title"></p>
                </div>
                <div>
                    <span class="cName"></span>
                    <span class="views"></span>
                    <span class="monthsOld"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
